<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/sup.css">
    <link rel="shortcut icon" href="../Picture/acc.webp">
</head>
<body>
    <div class="wrapper">
        <h2>Welcome</h2>
        <form action="#">
            <div class="input-field">
                <input type="email" id="email" placeholder="Username" required>
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-field">
                <input type="password" id="password" placeholder="Password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="password" id="password" placeholder="Confirm password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>
            <button type="submit" class="sign-up">Sign Up</button>
            <p>Do you already have an account? <a href="sin.html" class="sign-in">Sign In</a></p>
        </form>
    </div>
</body>
</html>
